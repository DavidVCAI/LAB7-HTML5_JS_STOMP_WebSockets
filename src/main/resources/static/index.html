<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Paint - Part IV (Polygons)</title>

    <!-- WebJars Dependencies -->
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>

    <!-- Application Scripts -->
    <script src="/app.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="/styles.css">
</head>
<body onload="app.init()">
    <div class="container">
        <h1>Collaborative Paint - Part IV (Polygons)</h1>
        <p class="instructions">
            Enter a drawing number and click "Connect" to join a collaborative drawing session.
            Multiple users can work on different drawings simultaneously!
        </p>

        <!-- Connection Controls -->
        <div class="connection-panel">
            <div class="connection-controls">
                <label for="drawingId">Drawing #:</label>
                <input id="drawingId" type="number" min="1" placeholder="e.g., 25, 80, 100" value="1"/>

                <button id="connectBtn" onclick="app.connect($('#drawingId').val())">
                    Connect
                </button>

                <button id="disconnectBtn" onclick="app.disconnect()" disabled>
                    Disconnect
                </button>

                <div class="status-container">
                    <span id="statusIndicator" class="status-indicator disconnected">Disconnected</span>
                    <span id="currentDrawing" class="current-drawing">Not connected</span>
                </div>
            </div>
        </div>

        <!-- Optional manual controls (kept for testing) -->
        <details class="controls-toggle">
            <summary>Manual Point Input (Optional)</summary>
            <div class="controls">
                <label for="x">X:</label>
                <input id="x" type="number" min="0" max="800" placeholder="X" value="100"/>

                <label for="y">Y:</label>
                <input id="y" type="number" min="0" max="600" placeholder="Y" value="100"/>

                <button onclick="app.publishPoint($('#x').val(),$('#y').val())">Send point</button>
            </div>
        </details>

        <div class="canvas-container">
            <canvas id="canvas" width="800" height="600"></canvas>
        </div>
    </div>
</body>
</html>
