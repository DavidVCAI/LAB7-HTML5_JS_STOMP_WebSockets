<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Paint - WebSockets Lab</title>

    <!-- WebJars Dependencies -->
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>

    <!-- Application Scripts -->
    <script src="/app.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="/styles.css">
</head>
<body onload="app.init()">
    <div class="container">
        <h1>Collaborative Paint - Part I</h1>

        <div class="controls">
            <label for="x">X:</label>
            <input id="x" type="number" min="0" max="800" placeholder="X coordinate"/>

            <label for="y">Y:</label>
            <input id="y" type="number" min="0" max="600" placeholder="Y coordinate"/>

            <button onclick="app.publishPoint($('#x').val(),$('#y').val())">Send point</button>
        </div>

        <canvas id="canvas" width="800" height="600"></canvas>
    </div>
</body>
</html>
